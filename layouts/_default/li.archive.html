<li class='item'>
  <div class='meta'>
    {{ partial "list/date.archive" . }}
  </div>
  <header class='item-header'>
    <h4 class='item-title'>
      <a href='{{ .Permalink | relURL }}'>
        {{- .Title -}} {{ if .Params.deprecated }} ( {{- i18n "deprecatedHint" -}} ) {{ end }}
      </a>
    </h4>
  </header>
</li>
